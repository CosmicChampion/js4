<body>
<script>
    var y;
    x = parseInt(prompt('Введіть х'));
    with (Math){
        if (x<2){
            y = pow(cos(x),2);
        }
        if (x==2){
            y = tan(x)+ pow(x,3.7);
        }
        if (x>2){
            y = abs(1-pow(x,2));
        }
    }
    alert(y);

</script>
